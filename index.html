<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="hero">
            <h1 id="heading">Metric/Imperial Unit Conversion</h1>
            <input id="input-slot"></input>
            <button id="conv-btn">Convert</button>
        </div>
        <div id="conv-section">
            <div class="conv-group">
                <h3 class="unit-desc">Length (Meter/Feet)</h3>
                <p id="length-val" class="unit-val"></p>
            </div>
            <div class="conv-group">
                <h3 class="unit-desc">Volume (Liters/Gallons)</h3>
                <p id="volume-val" class="unit-val"></p>
            </div>
            <div class="conv-group">
                <h3 class="unit-desc">Mass (Kilograms/Pounds)</h3>
                <p id="mass-val" class="unit-val"></p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
